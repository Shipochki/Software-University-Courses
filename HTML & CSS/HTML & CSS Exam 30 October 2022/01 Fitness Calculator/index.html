<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Fitness</title>
</head>

<body>
    <section class="section">
        <div class="section-img">
            <img src="image/calculator.png" alt="calculator">
        </div>
        <div class="section-info">
            <h1 class="section-info-h1">FITNESS CALCULATOR</h1>
            <div class="section-info-units">
                <button class="unit-btn">Standart units (US)</button>
                <button class="unit-btn">Metric units</button>
            </div>
            <div class="section-info-gender">
                <p class="section-info-p">Gender</p>
                <div class="genders">
                    <select>
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                        <option value="2">Other</option>
                    </select>
                    <input type="text" value="Years...">
                </div>
            </div>
            <div class="section-info-weight">
                <p class="section-info-p">Weigth</p>
                <input type="text" value="Pounds...">
            </div>
            <div class="section-info-heigths">
                <p class="section-info-p">Height</p>
                <input type="text" value="Feet...">
                <input class="last" type="text" value="Inches...">
            </div>
            <button class="section-btn">Calculate</button>
        </div>
    </section>
</body>

</html>
